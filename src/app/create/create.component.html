<div class="container mt-5">
  <h1>Ajouter une tâche</h1>
  <form [formGroup]="taskForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Nom</label>
      <input type="text" formControlName="name" placeholder="Nom de la tâche" class="form-control">
      <small class="alert-danger" *ngIf="!taskForm.controls.name.valid">Vous devez saisir entre 3 et 15 caractères</small>
    </div>
    <div class="form-group">
      <label>Statut</label>
      <select class="form-control" formControlName="status">
        <option value=""></option>
        <option value="To do">To do</option>
        <option value="Doing">Doing</option>
        <option value="Done">Done</option>
      </select>
      <small class="alert-danger" *ngIf="!taskForm.controls.status.valid">Vous devez sélectionner une valeur</small>
    </div>

    <button type="submit" class="btn btn-success">Enregistrer</button>
  </form>
</div>
